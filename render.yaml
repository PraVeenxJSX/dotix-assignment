services:
  # Backend Service
  - type: web
    name: dotix-job-scheduler-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_DIALECT
        value: mysql

  # Frontend Service
  - type: web
    name: dotix-job-scheduler-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: dotix-job-scheduler-backend
          envVarKey: RENDER_EXTERNAL_URL
